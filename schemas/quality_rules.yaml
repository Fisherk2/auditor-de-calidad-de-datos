# Define reglas de negocio parametrizables para auditorÃ­a de calidad

# ConfiguraciÃ³n de reglas de calidad de datos
quality_rules:
  # Reglas generales de calidad
  general:
    max_null_percentage: 50.0        # Porcentaje mÃ¡ximo de valores nulos permitidos
    min_uniqueness_percentage: 5.0   # Porcentaje mÃ­nimo de unicidad requerido
    max_uniqueness_percentage: 95.0  # Porcentaje mÃ¡ximo de unicidad (posible clave primaria)

  # Reglas especÃ­ficas por tipo de dato
  data_type_rules:
    # InterpretaciÃ³n de valores nulos aceptables
    null:
      supported_interpretations:
        - ""
        - "null"
        - "none"
        - "na"
        - "n/a"
        - "<null>"

    # InterpretaciÃ³n de valores booleanos aceptables
    boolean:
      supported_interpretations:
        - "true"
        - "false"
        - "1"
        - "0"
        - "yes"
        - "no"
        - "on"
        - "off"

    numeric:
      allow_negative: true           # Permitir valores negativos
      min_value: null               # Valor mÃ­nimo permitido (null = sin lÃ­mite)
      max_value: null               # Valor mÃ¡ximo permitido (null = sin lÃ­mite)
      precision: 2                  # Decimales permitidos

    text:
      min_length: 1                 # Longitud mÃ­nima de texto
      max_length: 1000              # Longitud mÃ¡xima de texto (null para ilimitado)
      allow_empty_strings: true    # Permitir cadenas vacÃ­as
      allowed_patterns: []          # Patrones regex permitidos

    date:
      allow_future_dates: false     # Permitir fechas futuras
      min_date: null                # Fecha mÃ­nima permitida (ISO 8601: YYYY-MM-DD)
      max_date: null                # Fecha mÃ¡xima permitida (ISO 8601: YYYY-MM-DD)
      supported_formats:
        - "%Y-%m-%d"               # 2023-12-25
        - "%d/%m/%Y"               # 25/12/2023
        - "%m/%d/%Y"               # 12/25/2023
        - "%Y-%m-%d %H:%M:%S"      # 2023-12-25 14:30:00

  # Reglas de coherencia cruzada
  cross_field_rules:
    # Ejemplo: si existe fecha_inicio, debe existir fecha_fin y viceversa
    - rule_name: "date_range_consistency"
      fields: ["fecha_inicio", "fecha_fin"]
      condition: "both_exist_or_neither"

    # Ejemplo: edad debe ser coherente con fecha de nacimiento
    - rule_name: "age_birthdate_consistency"
      fields: ["edad", "fecha_nacimiento"]
      condition: "calculate_and_verify_age"

  # Umbrales de alerta
  thresholds:
    warning:
      null_percentage: 25.0         # Porcentaje de nulos que activa advertencia
      low_uniqueness: 10.0          # Porcentaje bajo de unicidad que activa advertencia
      high_uniqueness: 90.0         # Porcentaje alto de unicidad que activa advertencia

    critical:
      null_percentage: 50.0         # Porcentaje de nulos que activa alerta crÃ­tica
      low_uniqueness: 5.0           # Porcentaje bajo de unicidad que activa alerta crÃ­tica
      high_uniqueness: 95.0         # Porcentaje alto de unicidad que activa alerta crÃ­tica

